<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header::header}">
        <title>User log on</title>
</head>
<body>
<div class="container blog-content-container" ></div>

    <form th:action="@{~/register}" method="post">
        <h2 class="form-signin-heading">Register for an account</h2>
        <div class="form-group col-md-5">
            <label class="col-form-label">User name: </label>
            <input class="form-control"  path="username" placeholder="username" maxlength="50"/>
            <small  class="form-text text-muted">Please input your username.</small>
        </div>
        <div class="form-group col-md-5">
            <label class="col-form-label">E-mail: </label>
            <input class="form-control"  path="email" placeholder="your email" maxlength="50"/>
            <small  class="form-text text-muted">Please input your username.</small>
        </div>
        <div class="form-group col-md-5">
            <label class="col-form-label">Password: </label>
            <input class="form-control"  path="password" placeholder="your password" maxlength="50"/>
            <small  class="form-text text-muted">Please input your password.</small>
        </div>
        <div class="form-group col-md-5">
            <label>Confirm Password: </label>
            <input path="confirmpassword" class="form-control" placeholder="confirm password"/>
            <small  class="form-text text-muted">Please confirm your password.</small>
        </div>
        <input type="submit" class="btn btn-primary" value="Register"/>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" ></script>
</body>
</html>
